<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Descripci√≥n de personaje
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-grid>
  <ion-row>
    <ion-col sizeMd="4" offsetMd="4">
      <div *ngIf="personaje">
        <ion-card class="ion-text-center">
          <ion-card-content>
            <img src="{{personaje.image}}" alt="">
            <ion-card-title>
              {{personaje.name}}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
    
</ion-content>
